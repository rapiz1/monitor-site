# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: yarn

      - name: Pull dependencies
        run: yarn
            
      - name: Populate env vars
        env:
          REACT_APP_ID: ${{ secrets.REACT_APP_ID }}
          REACT_APP_KEY: ${{ secrets.REACT_APP_KEY }}
        run: |
              echo REACT_APP_ID=${{ secrets.REACT_APP_ID }} >> .env.local
              echo REACT_APP_KEY=${{ secrets.REACT_APP_KEY }} >> .env.local
          
      - name: Build the website
        run: yarn build

      - name: Create CNAME
        run: echo mon.rapiz.me >> build/CNAME
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
